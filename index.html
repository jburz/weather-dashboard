<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-light border border-warning">
        <div class="row">
            <h1 class="text-warning ml-3 mt-3" id="header">FIVE DAY FORECAST</h1>
        </div>

        <!-- Sidebar with form control for city search and history -->
        <div class="row ml-3">
            <div class="col-sm-3">
                <div>
                    <h5 class="mb-1">Search a city weather</h5>
                    <small class="form-text text-muted mb-2">*required</small>
                </div>
                <div class="row">
                    <form id="formInputs">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-3">
                                    <label for="cityName">City*</label>
                                    <input type="text" class="form-control-sm border-warning" id="cityName">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <label for="zipCode">Zip Code*</label>
                                    <input type="text" class="form-control-sm border-warning mb-2" id="zipCode">
                                    <input type="submit" class="btn-warning rounded-pill" id="submitBtn">
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="card d-flex flex-fill mr-5 mb-4">
                        <div class="card-header bg-warning">
                            <h5>Search History</h5>
                        </div>
                        <ul class="list-group d-flex">
                            <li class="list-group-item list-group-item-action pt-2 pb-2 collapse" id="history0"></li>
                            <li class="list-group-item list-group-item-action pt-2 pb-2 collapse" id="history1"></li>
                            <li class="list-group-item list-group-item-action pt-2 pb-2 collapse" id="history2"></li>
                            <li class="list-group-item list-group-item-action pt-2 pb-2 collapse" id="history3"></li>
                            <li class="list-group-item list-group-item-action pt-2 pb-2 collapse" id="history4"></li>
                            <li class="list-group-item list-group-item-action pt-2 pb-2 collapse" id="history5"></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Main card with city, date, weather icon temp, humidity, wind speed, uv index -->
            <div class="col-sm-9 bg-warning">
                <div class="row m-3">
                    <div class="card d-flex flex-fill">
                        <div class="card-body align-items-top bg-white">
                            <h3 id="currentCity" class="mb-3 d-inline">City: </h3>
                            <img src="" alt="current weather icon" id="currentIcon">
                            <p id="currentTemp">Temperature: </p>
                            <p id="currentHumidity">Humidity: </p>
                            <p id="currentWind">Wind Speed: </p>
                            <p class="d-inline">UV Index: </p>
                            <div class="d-inline" id="currentUV">test</div>
                        </div>
                    </div>
                </div>

                <!-- 5 day forecast cards with date, weather icon, temp and humidity-->
                <div class="row m-3">
                    <h3>5-Day Forecast:</h3>
                </div>
                <div class="row d-flex m-3">
                    <div class="card flex-grow-1">
                        <div class="card-body bg-white" id="forecast0">
                            <p id="date1">Date</p>
                            <img alt="weather icon" id="icon1"></img>
                            <p id="minTemp1">Min: </p>
                            <p id="maxTemp1">Max: </p>
                            <p id="humid1">Humidity: </p>
                        </div>
                    </div>
                    <div class="card flex-grow-1">
                        <div class="card-body bg-white" id="forecast0">
                            <p id="date2">Date</p>
                            <img alt="weather icon" id="icon2"></img>
                            <p id="minTemp2">Min: </p>
                            <p id="maxTemp2">Max: </p>
                            <p id="humid2">Humidity: </p>
                        </div>
                    </div>
                    <div class="card flex-grow-1">
                        <div class="card-body bg-white" id="forecast0">
                            <p id="date3">Date</p>
                            <img alt="weather icon" id="icon3"></img>
                            <p id="minTemp3">Min: </p>
                            <p id="maxTemp3">Max: </p>
                            <p id="humid3">Humidity: </p>
                        </div>
                    </div>
                    <div class="card flex-grow-1">
                        <div class="card-body bg-white" id="forecast0">
                            <p id="date4">Date</p>
                            <img alt="weather icon" id="icon4"></img>
                            <p id="minTemp4">Min: </p>
                            <p id="maxTemp4">Max: </p>
                            <p id="humid4">Humidity: </p>
                        </div>
                    </div>
                    <div class="card flex-grow-1">
                        <div class="card-body bg-white" id="forecast0">
                            <p id="date5">Date</p>
                            <img alt="weather icon" id="icon5"></img>
                            <p id="minTemp5">Min: </p>
                            <p id="maxTemp5">Max: </p>
                            <p id="humid5">Humidity: </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>



    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
        crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
