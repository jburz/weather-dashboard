<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-light">
        <div class="row">
            <h1 class="text-warning">FIVE DAY FORECAST</h1>
        </div>
        <div class="row">
            <div>
                <h5 class="d-block mb-1">Search a city weather</h5>
                <small class="d-block form-text text-muted mb-2">*required</small>
            </div>
        </div>
        <div class="row">
            <form id="formInputs">
                <div class="form-group">
                    <div class="d-block col-sm-4">
                        <label for="cityName">City*</label>
                        <input type="text" class="form-control-sm border-warning" id="cityName">
                    </div>
                    <div class="d-block col-sm-4">
                        <label for="zipCode">Zip Code*</label>
                        <input type="text" class="form-control-sm border-warning mb-2" id="zipCode">
                        <input type="submit" class="btn-warning rounded-pill" id="submitBtn">
                    </div>
                </div>
            </form>
        </div>
        <!-- sidebar with form control for city search and history -->

        <!-- Main card with city, date, weather icon
            
            temp, humidity, wind speed, uv index -->

        <!-- 5 day forecast, current day + 4 days ahead-->
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
